<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasySearch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="title">EasySearch</p>
  <div class="search-parent" id="search-parent">
    <input type="text" placeholder="EasySearch..." class="search" id="search">
  </div>
  <p class="name" id="name" style="display: none;">Name of the search</p>
  <div class="containers-parent">
    <div class="container-for-sections">
      <div class="wiki-container">
        <h1 class="wiki-title" id="wiki-title">DISCOVER</h1>
        <p class="wiki-text" id="wiki-text">EXPLORE</p>
      </div>
    </div>
    <div class="container-for-sections">
      <div class="datamuse-container">
        <h1 class="datamuse-title" id="datamuse-title">FIND</h1>
        <p class="datamuse-text" id="datamuse-text">LEARN</p>
        <p class="datamuse-translation" id="datamuse-translation">UNDERSTAND</p>
      </div>
      <div class="unsplash-container">
        <img class="unsplash-title" id="unsplash-title">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
